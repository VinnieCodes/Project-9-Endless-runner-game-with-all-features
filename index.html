<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="./project9/style.css" />
